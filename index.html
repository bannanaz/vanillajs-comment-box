<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say hi! Guestbook made with JS and local storage</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gothic+A1:wght@500;900&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>SAY HI!</h1>
    </header>

    <main>

        <div class="writeComment">
            <form id="inputForm" novalidate>
                <input type="text" class="inputName" name="name" id="name" value="" placeholder="Your name"
                    required></input>
                <span class="error" aria-live="polite"></span>
                <br>
                <textarea name="message" id="message" value="" placeholder="Write something nice!" required></textarea>
                <span class="error" aria-live="polite"></span>
                <input type="submit" id="submit" value="POST">
            </form>
        </div>

        <div class="displayListWrapper">
            <input type="text" class="search icon" value="" placeholder="Search posts"></input>
            <div id="displayList" class="displayList">
            </div>
        </div>

    </main>
</body>

</html>
